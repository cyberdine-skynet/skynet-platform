name: ğŸ¤– Skynet DevSecOps Pipeline

on:
  push:
    branches: [main, master, feature/*]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write
  checks: write
  actions: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Stage 1: Quick Build and Basic Checks
  build-and-validate:
    name: ğŸ—ï¸ Build and Validate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      has-dockerfile: ${{ steps.check-files.outputs.has-dockerfile }}
      has-k8s-files: ${{ steps.check-files.outputs.has-k8s-files }}
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Detect Project Structure
        id: check-files
        timeout-minutes: 2
        run: |
          echo "### ğŸ”„ Pipeline Triggered" > build-report.md
          echo "- **Repository:** ${{ github.repository }}" >> build-report.md
          echo "- **Branch:** ${{ github.ref_name }}" >> build-report.md
          echo "- **Commit:** ${{ github.sha }}" >> build-report.md
          echo "- **Triggered by:** ${{ github.event_name }}" >> build-report.md
          echo "- **Actor:** ${{ github.actor }}" >> build-report.md

          # Quick check for Dockerfile
          if find . -maxdepth 3 -name "Dockerfile" -o -name "*.dockerfile" | grep -q .; then
            echo "has-dockerfile=true" >> $GITHUB_OUTPUT
            echo "âœ… Docker support detected" >> build-report.md
          else
            echo "has-dockerfile=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No Dockerfile found" >> build-report.md
          fi

          # Quick check for Kubernetes files
          if find . -maxdepth 5 -name "*.yaml" -o -name "*.yml" | grep -E "(deployment|service|configmap|ingress)" | grep -q .; then
            echo "has-k8s-files=true" >> $GITHUB_OUTPUT
            echo "âœ… Kubernetes manifests detected" >> build-report.md
          else
            echo "has-k8s-files=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No Kubernetes files found" >> build-report.md
          fi

      - name: ğŸ³ Set up Docker Buildx
        if: steps.check-files.outputs.has-dockerfile == 'true'
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Container Registry
        if: steps.check-files.outputs.has-dockerfile == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        if: steps.check-files.outputs.has-dockerfile == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ”¨ Build and push Docker image
        if: steps.check-files.outputs.has-dockerfile == 'true'
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“Š Update build report with image info
        if: steps.check-files.outputs.has-dockerfile == 'true'
        run: |
          echo "" >> build-report.md
          echo "### ğŸ³ Docker Image Build" >> build-report.md
          echo "- **Registry:** ${{ env.REGISTRY }}" >> build-report.md
          echo "- **Image:** ${{ env.IMAGE_NAME }}" >> build-report.md
          echo "- **Tags:** ${{ steps.meta.outputs.tags }}" >> build-report.md
          echo "- **Digest:** ${{ steps.build.outputs.digest }}" >> build-report.md
          echo "- **Image URL:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> build-report.md
          echo "âœ… **Image successfully built and pushed to registry**" >> build-report.md

      - name: ğŸ“¤ Upload build report
        uses: actions/upload-artifact@v4
        with:
          name: build-report
          path: build-report.md
          retention-days: 1

  # Stage 2: Essential Security Checks (Parallel)
  code-quality:
    name: ğŸ“ Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-and-validate
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“ YAML Validation
        timeout-minutes: 3
        run: |
          echo "## ğŸ“ Code Quality Results" > quality-report.md
          echo "" >> quality-report.md

          # Quick YAML validation
          echo "### YAML Files Validation" >> quality-report.md
          YAML_FILES=$(find . -name "*.yml" -o -name "*.yaml" | head -20)
          if [ -n "$YAML_FILES" ]; then
            echo "Checking YAML files..." >> quality-report.md
            echo '```' >> quality-report.md
            echo "$YAML_FILES" | while read file; do
              if python3 -c "import yaml; yaml.safe_load(open('$file'))" 2>/dev/null; then
                echo "âœ… $file" >> quality-report.md
              else
                echo "âŒ $file" >> quality-report.md
              fi
            done
            echo '```' >> quality-report.md
          else
            echo "No YAML files found" >> quality-report.md
          fi

      - name: ğŸ“¤ Upload quality report
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: quality-report.md

  filesystem-security:
    name: ğŸ›¡ï¸ Filesystem Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-and-validate
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-fs-results.json'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          timeout: 5m

      - name: ğŸ“Š Generate security report
        timeout-minutes: 2
        run: |
          echo "## ğŸ›¡ï¸ Filesystem Security Scan" > fs-security-report.md
          echo "" >> fs-security-report.md

          if [ -f "trivy-fs-results.json" ]; then
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-fs-results.json 2>/dev/null || echo "0")
            HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-fs-results.json 2>/dev/null || echo "0")

            echo "### ğŸ“Š Vulnerability Summary" >> fs-security-report.md
            echo "- ğŸ”´ Critical: $CRITICAL" >> fs-security-report.md
            echo "- ğŸŸ  High: $HIGH" >> fs-security-report.md

            if [ $CRITICAL -eq 0 ] && [ $HIGH -lt 10 ]; then
              echo "âœ… **Security check passed**" >> fs-security-report.md
            else
              echo "âš ï¸ **Security review needed**" >> fs-security-report.md
            fi
          else
            echo "âš ï¸ Scan results not available" >> fs-security-report.md
          fi

      - name: ğŸ“¤ Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: fs-security-report
          path: |
            fs-security-report.md
            trivy-fs-results.json

  kubernetes-security:
    name: âš™ï¸ Kubernetes Security
    runs-on: ubuntu-latest
    timeout-minutes: 8
    needs: build-and-validate
    if: needs.build-and-validate.outputs.has-k8s-files == 'true'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Scan with kube-linter
        uses: stackrox/kube-linter-action@v1.0.4
        id: kube-linter
        with:
          directory: .
          format: json
          output-file: kube-linter-results.json
        continue-on-error: true

      - name: ğŸ“Š Generate Kubernetes report
        timeout-minutes: 2
        run: |
          echo "## âš™ï¸ Kubernetes Security Scan" > k8s-security-report.md
          echo "" >> k8s-security-report.md

          if [ -f kube-linter-results.json ]; then
            ISSUES=$(jq '.Reports | length' kube-linter-results.json 2>/dev/null || echo "0")
            echo "- **Total Issues:** $ISSUES" >> k8s-security-report.md

            if [ $ISSUES -eq 0 ]; then
              echo "âœ… **No security issues found**" >> k8s-security-report.md
            else
              echo "âš ï¸ **$ISSUES security issues found**" >> k8s-security-report.md
            fi
          else
            echo "âš ï¸ Scan results not available" >> k8s-security-report.md
          fi

      - name: ğŸ“¤ Upload Kubernetes report
        uses: actions/upload-artifact@v4
        with:
          name: k8s-security-report
          path: |
            k8s-security-report.md
            kube-linter-results.json

  image-security:
    name: ğŸ” Image Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-and-validate
    if: needs.build-and-validate.outputs.has-dockerfile == 'true'
    steps:
      - name: ğŸ” Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ needs.build-and-validate.outputs.image-tag }}'
          format: 'json'
          output: 'trivy-image-results.json'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          timeout: 5m

      - name: ğŸ“Š Generate image security report
        timeout-minutes: 2
        run: |
          echo "## ğŸ” Container Image Security Scan" > image-security-report.md
          echo "" >> image-security-report.md
          echo "**Scanned Image:** \`${{ needs.build-and-validate.outputs.image-tag }}\`" >> image-security-report.md
          echo "" >> image-security-report.md

          if [ -f "trivy-image-results.json" ]; then
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-image-results.json 2>/dev/null || echo "0")
            HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-image-results.json 2>/dev/null || echo "0")

            echo "### ğŸ“Š Vulnerability Summary" >> image-security-report.md
            echo "- ğŸ”´ Critical: $CRITICAL" >> image-security-report.md
            echo "- ğŸŸ  High: $HIGH" >> image-security-report.md

            if [ $CRITICAL -eq 0 ] && [ $HIGH -lt 10 ]; then
              echo "âœ… **Image security check passed**" >> image-security-report.md
              echo "ğŸš€ **Image is safe for deployment**" >> image-security-report.md
            else
              echo "âš ï¸ **Image security review needed**" >> image-security-report.md
              echo "ğŸ›¡ï¸ **Consider updating base image or dependencies**" >> image-security-report.md
            fi
          else
            echo "âš ï¸ Image scan results not available" >> image-security-report.md
          fi

      - name: ğŸ“¤ Upload image security report
        uses: actions/upload-artifact@v4
        with:
          name: image-security-report
          path: |
            image-security-report.md
            trivy-image-results.json

  # Stage 3: Consolidate Results
  security-summary:
    name: ğŸ“‹ Security Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [build-and-validate, code-quality, filesystem-security, image-security, kubernetes-security]
    if: always()
    steps:
      - name: ğŸ“¦ Download all reports
        uses: actions/download-artifact@v4

      - name: ğŸ“Š Generate consolidated summary
        timeout-minutes: 2
        run: |
          echo "# ğŸ¤– Skynet DevSecOps Pipeline Results" > security-summary.md
          echo "" >> security-summary.md

          # Add build info if available
          if [ -f build-report/build-report.md ]; then
            cat build-report/build-report.md >> security-summary.md
            echo "" >> security-summary.md
          fi

          # Security gate status
          echo "## ğŸ›¡ï¸ Security Gate Results" >> security-summary.md
          echo "| Scan Type | Status |" >> security-summary.md
          echo "|-----------|--------|" >> security-summary.md
          echo "| ğŸ“ Code Quality | ${{ needs.code-quality.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> security-summary.md
          echo "| ğŸ›¡ï¸ Filesystem Security | ${{ needs.filesystem-security.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> security-summary.md
          echo "| ğŸ” Image Security | ${{ needs.image-security.result == 'success' && 'âœ… Passed' || needs.image-security.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> security-summary.md
          echo "| âš™ï¸ Kubernetes Security | ${{ needs.kubernetes-security.result == 'success' && 'âœ… Passed' || needs.kubernetes-security.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> security-summary.md

          # Overall status
          FAILED_JOBS=0
          if [[ "${{ needs.code-quality.result }}" == "failure" ]]; then
            ((FAILED_JOBS++))
          fi
          if [[ "${{ needs.filesystem-security.result }}" == "failure" ]]; then
            ((FAILED_JOBS++))
          fi
          if [[ "${{ needs.image-security.result }}" == "failure" ]]; then
            ((FAILED_JOBS++))
          fi
          if [[ "${{ needs.kubernetes-security.result }}" == "failure" ]]; then
            ((FAILED_JOBS++))
          fi

          echo "" >> security-summary.md
          if [ $FAILED_JOBS -eq 0 ]; then
            echo "âœ… **SECURITY GATE: PASSED** - All security checks completed successfully" >> security-summary.md
            echo "ğŸš€ Ready for deployment" >> security-summary.md
          else
            echo "âš ï¸ **SECURITY GATE: REVIEW NEEDED** - $FAILED_JOBS check(s) need attention" >> security-summary.md
            echo "ğŸ“‹ Please review the detailed reports below" >> security-summary.md
          fi

          # Add Docker image deployment info
          echo "" >> security-summary.md
          echo "## ğŸ³ Docker Image Deployment" >> security-summary.md
          if [[ "${{ needs.build-and-validate.outputs.has-dockerfile }}" == "true" ]]; then
            echo "| Component | Status |" >> security-summary.md
            echo "|-----------|--------|" >> security-summary.md
            echo "| ğŸ”¨ Image Build | ${{ needs.build-and-validate.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> security-summary.md
            echo "| ğŸ“¦ Registry Push | ${{ needs.build-and-validate.result == 'success' && 'âœ… Pushed' || 'âŒ Failed' }} |" >> security-summary.md
            if [[ "${{ needs.build-and-validate.result }}" == "success" ]]; then
              echo "| ğŸ·ï¸ Image Tag | \`${{ needs.build-and-validate.outputs.image-tag }}\` |" >> security-summary.md
              echo "| ğŸ“‹ Registry URL | [\`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`](https://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}) |" >> security-summary.md
              echo "" >> security-summary.md
              echo "### ğŸ¯ Next Steps for Argo CD Deployment" >> security-summary.md
              echo "1. **Image Available**: âœ… Ready in registry" >> security-summary.md
              echo "2. **Argo CD Sync**: Check Argo CD UI for automatic deployment" >> security-summary.md
              echo "3. **Deployment Status**: Monitor pods in target namespace" >> security-summary.md
              echo "" >> security-summary.md
              echo "**Deployment Commands:**" >> security-summary.md
              echo '```bash' >> security-summary.md
              echo "# Check Argo CD applications" >> security-summary.md
              echo "kubectl get applications -n argocd" >> security-summary.md
              echo "" >> security-summary.md
              echo "# Check deployment status" >> security-summary.md
              echo "kubectl get pods --all-namespaces -l app=skynet-platform" >> security-summary.md
              echo "" >> security-summary.md
              echo "# Force Argo CD sync if needed" >> security-summary.md
              echo "argocd app sync skynet-platform" >> security-summary.md
              echo '```' >> security-summary.md
            fi
          else
            echo "â„¹ï¸ No Docker image to deploy - static configuration only" >> security-summary.md
          fi

          # Add detailed reports in collapsible sections
          echo "" >> security-summary.md
          echo "## ğŸ“‹ Detailed Reports" >> security-summary.md

          if [ -f quality-report/quality-report.md ]; then
            echo "<details>" >> security-summary.md
            echo "<summary>ğŸ“ Code Quality Results</summary>" >> security-summary.md
            echo "" >> security-summary.md
            cat quality-report/quality-report.md >> security-summary.md
            echo "" >> security-summary.md
            echo "</details>" >> security-summary.md
            echo "" >> security-summary.md
          fi

          if [ -f fs-security-report/fs-security-report.md ]; then
            echo "<details>" >> security-summary.md
            echo "<summary>ğŸ›¡ï¸ Filesystem Security Results</summary>" >> security-summary.md
            echo "" >> security-summary.md
            cat fs-security-report/fs-security-report.md >> security-summary.md
            echo "" >> security-summary.md
            echo "</details>" >> security-summary.md
            echo "" >> security-summary.md
          fi

          if [ -f image-security-report/image-security-report.md ]; then
            echo "<details>" >> security-summary.md
            echo "<summary>ğŸ” Container Image Security Results</summary>" >> security-summary.md
            echo "" >> security-summary.md
            cat image-security-report/image-security-report.md >> security-summary.md
            echo "" >> security-summary.md
            echo "</details>" >> security-summary.md
            echo "" >> security-summary.md
          fi

          if [ -f k8s-security-report/k8s-security-report.md ]; then
            echo "<details>" >> security-summary.md
            echo "<summary>âš™ï¸ Kubernetes Security Results</summary>" >> security-summary.md
            echo "" >> security-summary.md
            cat k8s-security-report/k8s-security-report.md >> security-summary.md
            echo "" >> security-summary.md
            echo "</details>" >> security-summary.md
            echo "" >> security-summary.md
          fi

          if [ -f mkdocs-report/mkdocs-report.md ]; then
            echo "<details>" >> security-summary.md
            echo "<summary>ğŸ“š Documentation Deployment</summary>" >> security-summary.md
            echo "" >> security-summary.md
            cat mkdocs-report/mkdocs-report.md >> security-summary.md
            echo "" >> security-summary.md
            echo "</details>" >> security-summary.md
            echo "" >> security-summary.md
          fi

          if [ -f image-security-report/image-security-report.md ]; then
            echo "<details>" >> security-summary.md
            echo "<summary>ğŸ” Image Security Results</summary>" >> security-summary.md
            echo "" >> security-summary.md
            cat image-security-report/image-security-report.md >> security-summary.md
            echo "" >> security-summary.md
            echo "</details>" >> security-summary.md
          fi

          echo "" >> security-summary.md
          echo "---" >> security-summary.md
          echo "*ğŸ¤– Automated by Skynet DevSecOps Pipeline*" >> security-summary.md

      - name: ğŸ“¤ Upload consolidated summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md

  # Stage 4: PR Comment (only on PRs)
  pr-comment:
    name: ğŸ’¬ PR Summary
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: security-summary
    if: github.event_name == 'pull_request' && always()
    steps:
      - name: ğŸ“¦ Download security summary
        uses: actions/download-artifact@v4
        with:
          name: security-summary

      - name: ğŸ’¬ Post PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "ğŸ¤– Skynet DevSecOps Pipeline"
          path: security-summary.md

  # Stage 5: Smart MkDocs Deployment (conditional)
  mkdocs-deploy:
    name: ğŸ“š MkDocs Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-and-validate]
    if: |
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'workflow_dispatch' ||
       contains(github.event.head_commit.message, '[docs]') ||
       contains(github.event.head_commit.message, '[mkdocs]') ||
       github.event_name == 'schedule')
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Check for documentation changes
        id: docs-changes
        run: |
          echo "ğŸ” Checking for documentation changes..."

          # Check if this is a forced deployment
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "docs-changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Manual deployment requested"
            exit 0
          fi

          # Check if commit message indicates docs update
          if [[ "${{ github.event.head_commit.message }}" == *"[docs]"* ]] || [[ "${{ github.event.head_commit.message }}" == *"[mkdocs]"* ]]; then
            echo "docs-changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Documentation update detected in commit message"
            exit 0
          fi

          # Check for file changes in documentation directories
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD || echo "")
          if echo "$CHANGED_FILES" | grep -E "(docs/|manifests/mkdocs-docs/|mkdocs\.yml|\.md$)" >/dev/null; then
            echo "docs-changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Documentation files changed:"
            echo "$CHANGED_FILES" | grep -E "(docs/|manifests/mkdocs-docs/|mkdocs\.yml|\.md$)" | head -5
          else
            echo "docs-changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No documentation changes detected"
          fi

      - name: ğŸ³ Build MkDocs Container Image
        if: steps.docs-changes.outputs.docs-changed == 'true'
        timeout-minutes: 5
        run: |
          echo "ğŸ”¨ Building MkDocs documentation container..."
          cd manifests/mkdocs-docs

          # Build the documentation site
          docker build -t mkdocs-site:${{ github.sha }} .

          # Test the build by extracting built files
          docker run --rm -v "$(pwd)/test-site:/docs/site" mkdocs-site:${{ github.sha }} cp -r /docs/site /docs/

          if [ -d "test-site" ] && [ "$(ls -A test-site)" ]; then
            echo "âœ… MkDocs site built successfully"
            rm -rf test-site
          else
            echo "âŒ MkDocs build failed"
            exit 1
          fi

      - name: ğŸ·ï¸ Tag and Push MkDocs Image
        if: steps.docs-changes.outputs.docs-changed == 'true'
        timeout-minutes: 3
        run: |
          echo "ğŸ·ï¸ Tagging and pushing MkDocs image..."

          # Log in to container registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

          # Tag the image
          MKDOCS_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/mkdocs"
          docker tag mkdocs-site:${{ github.sha }} ${MKDOCS_IMAGE}:${{ github.sha }}
          docker tag mkdocs-site:${{ github.sha }} ${MKDOCS_IMAGE}:latest

          # Push the images
          docker push ${MKDOCS_IMAGE}:${{ github.sha }}
          docker push ${MKDOCS_IMAGE}:latest

          echo "âœ… MkDocs image pushed: ${MKDOCS_IMAGE}:${{ github.sha }}"

      - name: ğŸ“‹ Generate MkDocs deployment report
        if: always()
        timeout-minutes: 1
        run: |
          echo "## ğŸ“š MkDocs Documentation Deployment" > mkdocs-report.md
          echo "" >> mkdocs-report.md

          if [[ "${{ steps.docs-changes.outputs.docs-changed }}" == "true" ]]; then
            if [[ "${{ job.status }}" == "success" ]]; then
              echo "âœ… **Documentation deployed successfully**" >> mkdocs-report.md
              echo "- **Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/mkdocs:${{ github.sha }}\`" >> mkdocs-report.md
              echo "- **Trigger:** ${{ github.event_name }}" >> mkdocs-report.md
              echo "- **Available at:** [Documentation Site](https://docu.fle.api64.de)" >> mkdocs-report.md
              echo "" >> mkdocs-report.md
              echo "ğŸ”„ **Next Steps:**" >> mkdocs-report.md
              echo "- Argo CD will automatically detect the new image" >> mkdocs-report.md
              echo "- Documentation will be updated within 3-5 minutes" >> mkdocs-report.md
            else
              echo "âŒ **Documentation deployment failed**" >> mkdocs-report.md
              echo "- Check the build logs for details" >> mkdocs-report.md
              echo "- Verify MkDocs configuration in \`manifests/mkdocs-docs/mkdocs.yml\`" >> mkdocs-report.md
            fi
          else
            echo "â­ï¸ **Documentation deployment skipped**" >> mkdocs-report.md
            echo "- No documentation changes detected" >> mkdocs-report.md
