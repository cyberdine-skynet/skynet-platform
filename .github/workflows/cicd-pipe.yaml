name: Consolidated DevSecOps Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  security-events: write
  pull-requests: write
  checks: write
  actions: read

env:
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

jobs:
  # Stage 1: Source and Build
  build-and-prepare:
    name: Build and Prepare
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.branch-info.outputs.branch }}
      has-dockerfile: ${{ steps.check-files.outputs.has-dockerfile }}
      has-k8s-files: ${{ steps.check-files.outputs.has-k8s-files }}
      k8s-directory: ${{ steps.check-files.outputs.k8s-directory }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Output Trigger Info
        id: branch-info
        run: |
          echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "### ğŸ”„ Pipeline Triggered" > build-report.md
          echo "- **Repository:** ${{ github.repository }}" >> build-report.md
          echo "- **Branch:** ${{ github.ref_name }}" >> build-report.md
          echo "- **Commit:** ${{ github.sha }}" >> build-report.md
          echo "- **Triggered by:** ${{ github.event_name }}" >> build-report.md

      - name: Check for files
        id: check-files
        run: |
          # Check for Dockerfile
          if [ -f Dockerfile ]; then
            echo "has-dockerfile=true" >> $GITHUB_OUTPUT
            echo "âœ… Dockerfile found" >> build-report.md
          else
            echo "has-dockerfile=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No Dockerfile found" >> build-report.md
          fi

          # Check for Kubernetes files
          K8S_FILES=$(find . -name "*.yaml" -o -name "*.yml" | grep -E "(deployment|service|configmap|secret|ingress|pod|namespace)" | head -10 || true)
          HELM_CHARTS=$(find . -name "Chart.yaml" | head -5 || true)

          if [ -n "$K8S_FILES" ] || [ -n "$HELM_CHARTS" ]; then
            echo "has-k8s-files=true" >> $GITHUB_OUTPUT
            echo "k8s-directory=." >> $GITHUB_OUTPUT
            echo "âœ… Kubernetes files found" >> build-report.md
          else
            echo "has-k8s-files=false" >> $GITHUB_OUTPUT
            echo "k8s-directory=k8s-demo" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No Kubernetes files found" >> build-report.md

            # Create demo K8s files for scanning
            mkdir -p k8s-demo
            cat > k8s-demo/deployment.yaml << 'EOF'
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: demo-app
            labels:
              app: demo
          spec:
            replicas: 3
            selector:
              matchLabels:
                app: demo
            template:
              metadata:
                labels:
                  app: demo
              spec:
                containers:
                - name: demo
                  image: nginx:latest
                  ports:
                  - containerPort: 80
          EOF
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Initialize and install dependencies
        run: |
          if [ ! -f package.json ]; then
            npm init -y
            npm pkg set type="module"
          fi
          npm install --save-dev eslint @eslint/js

      - name: Simulate Build
        run: |
          echo "### âš™ï¸ Build Results" >> build-report.md
          echo "âœ… Dependencies installed" >> build-report.md
          echo "âœ… Build completed successfully" >> build-report.md

      - name: Upload build report
        uses: actions/upload-artifact@v4
        with:
          name: build-report
          path: build-report.md

  # Stage 2: Parallel Security Scans
  sast-scan:
    name: SAST Security Scan
    runs-on: ubuntu-latest
    needs: build-and-prepare
    steps:
      - uses: actions/checkout@v4

      - name: Install Trunk
        run: |
          curl -fsSL https://get.trunk.io | bash -s -- -y
          echo "$HOME/.cache/trunk/tools/trunk" >> $GITHUB_PATH

      - name: Run Trunk SAST
        run: |
          echo "## ğŸ” SAST Security Scan Results" > sast-report.md
          echo "" >> sast-report.md
          echo '```' >> sast-report.md
          trunk check --ci --output=text >> sast-report.md 2>&1 || echo "SAST scan completed with findings"
          echo '```' >> sast-report.md

      - name: Upload SAST report
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: sast-report.md

  linting-scan:
    name: Code Linting
    runs-on: ubuntu-latest
    needs: build-and-prepare
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install and configure ESLint
        run: |
          npm init -y
          npm install --save-dev eslint @eslint/js
          cat > eslint.config.js << 'EOF'
          import js from '@eslint/js';
          export default [
            js.configs.recommended,
            {
              files: ['**/*.js', '**/*.mjs'],
              rules: {
                "no-unused-vars": "warn",
                "no-console": "warn"
              }
            }
          ];
          EOF
          npm pkg set scripts.lint="eslint ."

      - name: Run ESLint
        run: |
          echo "## ğŸ“ Code Linting Results" > linting-report.md
          echo "" >> linting-report.md
          echo '```' >> linting-report.md
          npm run lint >> linting-report.md 2>&1 || echo "Linting completed with findings"
          echo '```' >> linting-report.md

      - name: Upload linting report
        uses: actions/upload-artifact@v4
        with:
          name: linting-report
          path: linting-report.md

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: build-and-prepare
    if: needs.build-and-prepare.outputs.has-dockerfile == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t skynet-app:${{ github.sha }} .
          docker build -t skynet-app:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'skynet-app:latest'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'

      - name: Run Trivy for SARIF
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'skynet-app:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Generate container scan report
        run: |
          echo "## ğŸ³ Container Security Scan Results" > container-report.md
          echo "" >> container-report.md

          CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-results.json 2>/dev/null || echo "0")
          HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-results.json 2>/dev/null || echo "0")
          MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' trivy-results.json 2>/dev/null || echo "0")
          LOW=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' trivy-results.json 2>/dev/null || echo "0")

          echo "### ğŸ“Š Vulnerability Summary" >> container-report.md
          echo "| Severity | Count | Status |" >> container-report.md
          echo "|----------|-------|--------|" >> container-report.md
          echo "| ğŸ”´ Critical | $CRITICAL | $([ $CRITICAL -gt 0 ] && echo '![Critical](https://img.shields.io/badge/CRITICAL-'$CRITICAL'-red)' || echo '![Critical](https://img.shields.io/badge/CRITICAL-0-green)') |" >> container-report.md
          echo "| ğŸŸ  High | $HIGH | $([ $HIGH -gt 0 ] && echo '![High](https://img.shields.io/badge/HIGH-'$HIGH'-orange)' || echo '![High](https://img.shields.io/badge/HIGH-0-green)') |" >> container-report.md
          echo "| ğŸŸ¡ Medium | $MEDIUM | $([ $MEDIUM -gt 0 ] && echo '![Medium](https://img.shields.io/badge/MEDIUM-'$MEDIUM'-yellow)' || echo '![Medium](https://img.shields.io/badge/MEDIUM-0-green)') |" >> container-report.md
          echo "| ğŸ”µ Low | $LOW | $([ $LOW -gt 0 ] && echo '![Low](https://img.shields.io/badge/LOW-'$LOW'-blue)' || echo '![Low](https://img.shields.io/badge/LOW-0-green)') |" >> container-report.md

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Upload container report
        uses: actions/upload-artifact@v4
        with:
          name: container-report
          path: |
            container-report.md
            trivy-results.json
            trivy-results.sarif

  kubernetes-scan:
    name: Kubernetes Security Scan
    runs-on: ubuntu-latest
    needs: build-and-prepare
    steps:
      - uses: actions/checkout@v4

      - name: Create results directory
        run: mkdir -p results

      - name: Scan with kube-linter
        uses: stackrox/kube-linter-action@v1.0.4
        id: kube-linter-scan
        with:
          directory: ${{ needs.build-and-prepare.outputs.k8s-directory }}
          format: sarif
          output-file: results/kube-linter.sarif
          config: |
            checks:
              addAllBuiltIn: true
              exclude:
                - "no-extensions-v1beta"
        continue-on-error: true

      - name: Scan with kube-linter for JSON
        uses: stackrox/kube-linter-action@v1.0.4
        with:
          directory: ${{ needs.build-and-prepare.outputs.k8s-directory }}
          format: json
          output-file: results/kube-linter.json
        continue-on-error: true

      - name: Generate Kubernetes scan report
        run: |
          echo "## âš™ï¸ Kubernetes Security Scan Results" > k8s-report.md
          echo "" >> k8s-report.md

          if [ -f results/kube-linter.json ]; then
            TOTAL_ISSUES=$(jq '.Reports | length' results/kube-linter.json 2>/dev/null || echo "0")
            echo "### ğŸ“Š Scan Summary" >> k8s-report.md
            echo "- **Total Issues Found:** $TOTAL_ISSUES" >> k8s-report.md

            if [ "$TOTAL_ISSUES" -gt 0 ]; then
              echo "### ğŸš¨ Security Issues Found" >> k8s-report.md
              jq -r '.Reports[] | "- **\(.Check)** in `\(.Object.K8sObject.Name)`\n  - \(.Diagnostic.Message)"' results/kube-linter.json 2>/dev/null >> k8s-report.md || echo "Could not parse issues" >> k8s-report.md
            else
              echo "âœ… **No security issues found!**" >> k8s-report.md
            fi
          else
            echo "âš ï¸ Unable to generate report - scan output not available." >> k8s-report.md
          fi

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results/kube-linter.sarif

      - name: Upload Kubernetes report
        uses: actions/upload-artifact@v4
        with:
          name: k8s-report
          path: |
            k8s-report.md
            results/

  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    needs: build-and-prepare
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ env.SNYK_TOKEN }}
        continue-on-error: true

      - name: Run Snyk test
        run: |
          echo "## ğŸ›¡ï¸ Dependency Security Scan Results" > dependency-report.md
          echo "" >> dependency-report.md
          echo '```' >> dependency-report.md
          snyk test --severity-threshold=high >> dependency-report.md 2>&1 || echo "Dependency scan completed with findings"
          echo '```' >> dependency-report.md

      - name: Upload dependency report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: dependency-report.md

  # Stage 3: Security Gate and Results
  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: [build-and-prepare, sast-scan, linting-scan, container-scan, kubernetes-scan, dependency-scan]
    if: always()
    steps:
      - name: Download all reports
        uses: actions/download-artifact@v4

      - name: Evaluate security results
        run: |
          echo "## ğŸ›¡ï¸ Security Gate Results" > security-gate.md
          echo "" >> security-gate.md
          echo "| Scan Type | Status |" >> security-gate.md
          echo "|-----------|--------|" >> security-gate.md
          echo "| SAST | ${{ needs.sast-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> security-gate.md
          echo "| Linting | ${{ needs.linting-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> security-gate.md
          echo "| Container | ${{ needs.container-scan.result == 'success' && 'âœ… Passed' || needs.container-scan.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> security-gate.md
          echo "| Kubernetes | ${{ needs.kubernetes-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> security-gate.md
          echo "| Dependencies | ${{ needs.dependency-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> security-gate.md

          # Check for critical failures
          CRITICAL_FAILURES=0
          if [[ "${{ needs.sast-scan.result }}" == "failure" ]]; then
            ((CRITICAL_FAILURES++))
          fi
          if [[ "${{ needs.container-scan.result }}" == "failure" ]]; then
            ((CRITICAL_FAILURES++))
          fi

          echo "" >> security-gate.md
          if [ $CRITICAL_FAILURES -gt 0 ]; then
            echo "ğŸš¨ **SECURITY GATE: FAILED** - $CRITICAL_FAILURES critical scan(s) failed" >> security-gate.md
            echo "âŒ Deployment blocked due to security issues" >> security-gate.md
          else
            echo "âœ… **SECURITY GATE: PASSED** - All scans completed successfully" >> security-gate.md
            echo "ğŸš€ Ready for deployment" >> security-gate.md
          fi

      - name: Upload security gate report
        uses: actions/upload-artifact@v4
        with:
          name: security-gate-report
          path: security-gate.md

  # Stage 4: PR Comments and Deploy
  pr-summary:
    name: Post PR Summary
    runs-on: ubuntu-latest
    needs: [build-and-prepare, sast-scan, linting-scan, container-scan, kubernetes-scan, dependency-scan, security-gate]
    if: github.event_name == 'pull_request' && always()
    steps:
      - name: Download all reports
        uses: actions/download-artifact@v4

      - name: Generate consolidated PR comment
        run: |
          echo "# ğŸ¤– Skynet DevSecOps Pipeline Results" > pr-summary.md
          echo "" >> pr-summary.md

          # Add build info
          if [ -f build-report/build-report.md ]; then
            cat build-report/build-report.md >> pr-summary.md
            echo "" >> pr-summary.md
          fi

          # Add security gate
          if [ -f security-gate-report/security-gate.md ]; then
            cat security-gate-report/security-gate.md >> pr-summary.md
            echo "" >> pr-summary.md
          fi

          # Add individual reports in collapsible sections
          echo "<details>" >> pr-summary.md
          echo "<summary>ğŸ” SAST Scan Results</summary>" >> pr-summary.md
          echo "" >> pr-summary.md
          cat sast-report/sast-report.md 2>/dev/null || echo "SAST report not available" >> pr-summary.md
          echo "</details>" >> pr-summary.md
          echo "" >> pr-summary.md

          echo "<details>" >> pr-summary.md
          echo "<summary>ğŸ“ Linting Results</summary>" >> pr-summary.md
          echo "" >> pr-summary.md
          cat linting-report/linting-report.md 2>/dev/null || echo "Linting report not available" >> pr-summary.md
          echo "</details>" >> pr-summary.md
          echo "" >> pr-summary.md

          if [ -d container-report ]; then
            echo "<details>" >> pr-summary.md
            echo "<summary>ğŸ³ Container Scan Results</summary>" >> pr-summary.md
            echo "" >> pr-summary.md
            cat container-report/container-report.md 2>/dev/null || echo "Container report not available" >> pr-summary.md
            echo "</details>" >> pr-summary.md
            echo "" >> pr-summary.md
          fi

          echo "<details>" >> pr-summary.md
          echo "<summary>âš™ï¸ Kubernetes Scan Results</summary>" >> pr-summary.md
          echo "" >> pr-summary.md
          cat k8s-report/k8s-report.md 2>/dev/null || echo "Kubernetes report not available" >> pr-summary.md
          echo "</details>" >> pr-summary.md
          echo "" >> pr-summary.md

          echo "<details>" >> pr-summary.md
          echo "<summary>ğŸ›¡ï¸ Dependency Scan Results</summary>" >> pr-summary.md
          echo "" >> pr-summary.md
          cat dependency-report/dependency-report.md 2>/dev/null || echo "Dependency report not available" >> pr-summary.md
          echo "</details>" >> pr-summary.md

          echo "" >> pr-summary.md
          echo "---" >> pr-summary.md
          echo "*ğŸ¤– Automated by Skynet DevSecOps Pipeline*" >> pr-summary.md

      - name: Post consolidated PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "ğŸ¤– Skynet DevSecOps Pipeline"
          path: pr-summary.md

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [security-gate]
    if: github.ref == 'refs/heads/main' && needs.security-gate.result == 'success'
    steps:
      - name: Deploy application
        run: |
          echo "ğŸš€ Deploying to production..."
          echo "âœ… Deployment completed successfully"
