apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mkdocs-docs
  namespace: argocd
  labels:
    app.kubernetes.io/name: mkdocs-docs
    app.kubernetes.io/part-of: skynet-platform
    component: documentation
spec:
  project: default
  source:
    repoURL: https://github.com/cyberdine-skynet/skynet-platform.git
    targetRevision: HEAD
    path: manifests/mkdocs-docs
  destination:
    server: https://kubernetes.default.svc
    namespace: mkdocs-docs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
