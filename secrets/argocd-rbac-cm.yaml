apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
data:
  policy.default: role:readonly
  policy.csv: |
    # Admin access for GitHub organization owners and admin team
    g, cyberdine-skynet:admin, role:admin

    # Developer access for developers team
    g, cyberdine-skynet:developers, role:developer

    # Maintainer access for maintainers team
    g, cyberdine-skynet:maintainers, role:maintainer

    # Custom role definitions
    p, role:developer, applications, get, */*, allow
    p, role:developer, applications, sync, */*, allow
    p, role:developer, applications, action/*, */*, allow
    p, role:developer, repositories, get, *, allow
    p, role:developer, logs, get, */*, allow
    p, role:developer, exec, create, */*, allow

    p, role:maintainer, applications, *, */*, allow
    p, role:maintainer, repositories, *, *, allow
    p, role:maintainer, clusters, get, *, allow
    p, role:maintainer, projects, get, *, allow
    p, role:maintainer, logs, get, */*, allow
    p, role:maintainer, exec, create, */*, allow

    # Admin role (has all permissions)
    p, role:admin, *, *, *, allow
  scopes: '[groups]'
