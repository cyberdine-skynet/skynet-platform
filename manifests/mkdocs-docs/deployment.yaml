apiVersion: apps/v1
kind: Deployment
metadata:
  name: mkdocs-docs
  namespace: docs
  labels:
    app: mkdocs-docs
    app.kubernetes.io/name: mkdocs-docs
    app.kubernetes.io/component: documentation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mkdocs-docs
  template:
    metadata:
      labels:
        app: mkdocs-docs
    spec:
      containers:
        - name: mkdocs-docs
          image: ghcr.io/cyberdine-skynet/skynet-platform-docs:latest
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 101
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: mkdocs-docs-pvc
              mountPath: /docs-data
      volumes:
        - name: mkdocs-docs-pvc
          persistentVolumeClaim:
            claimName: mkdocs-docs-pvc
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
---
apiVersion: v1
kind: Service
metadata:
  name: mkdocs-docs
  namespace: docs
  labels:
    app: mkdocs-docs
spec:
  selector:
    app: mkdocs-docs
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mkdocs-docs
  namespace: docs
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: default-security-headers@kubernetescrd
spec:
  tls:
    - hosts:
        - docu.fle.api64.de
      secretName: mkdocs-docs-tls # pragma: allowlist secret
  rules:
    - host: docu.fle.api64.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mkdocs-docs
                port:
                  number: 80
